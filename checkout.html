<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CHECKOUT PAGE</title>
  </head>

  <link rel="stylesheet" href="css/interiorstyle.css" media="screen" title="no title">

  <body>

    <div class="headercontainer">

      <div class="container">

        <div class="header">
          <h3>SHMAMAZON</h3>
        </div>

        <div class="headericons">
          <img src="images/icons/shoppingcart.png"/>
          <img src="images/icons/user.png"/>
        </div>

        <div class="navigation">
          <ul>
            <li><a href="products.html">Products</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>

        <div class="searchcontainer">

          <div id="FormArea">
              <form class="SHMAMAZON Catalog">
                <input type="text" placeholder="What are you shopping for today?"/>
                <button class="searchbutton"></button>
              </form>
          </div>

        </div>

      </div>

    </div>

    <div class="bodycontainer">

      <div class="miniheader">
        <h4>Products > Electronics > iPhone 7</h4>
      </div>

      <div class="subheader">
        <h1>Checkout</h1>
      </div>

      <div class="FormContainer">
        <h2>1. Enter Shipping Information</h2>
        <form class="shippingform">
          <input type="text" name="name" placeholder="First Name">
          <input type="text" name="name" placeholder="Last Name"> <br>
          <input class="longinput" type="text" name="name" placeholder="Street Address"> <br>
          <input class="longinput" type="text" name="name" placeholder="City/State/Zip">
        </form>
      </div>

      <div class="FormContainer">
        <h2>2. Payment Method</h2>
        <form class="paymentcard">
          <input type="radio" name="color" value="red">
          <input type="radio" name="color" value="green">
        </form>

        <form class="PaymentForm">
          <input type="text" name="name" placeholder="Name as it appears on card"> <br>
          <input type="text" name="name" placeholder="Card Number">
          <input class="shortinput" type="text" name="name" placeholder="CV Code"> <br>

          <label for="Card Expiration">Card Expiration</label>
          <select class="" name="Quantity">
            <option selected="selected">Month</option>

            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
          <select class="" name="Fruits">
            <option value="Apple">Year</option>
            <option value="Pear">Pear</option>
            <option value="Banana">Banana</option>
            <option value="Orange">Orange</option>
            <option value="Kumquat">Kumquat</option>
            <option value="Coconut">Coconut</option>
            <option value="Strawberry">Strawberry</option>
          </select>

          </form>
        </form>
      </div>

    </div>


  </body>

</html>
