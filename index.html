<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>SHMAMAZON</title>
  </head>

  <link rel="stylesheet" href="css/indexstyle.css" media="screen" title="no title">

  <body>

    <div class="headercontainer">

      <div class="container">

        <div class="header">
          <h3>SHMAMAZON</h3>
        </div>

        <div class="headericons">
          <img src="images/icons/shoppingcart.png"/>
          <img src="images/icons/user.png"/>
        </div>

        <div class="navigation">
          <ul>
            <li><a href="products.html">Products</a></li>
            <li><a href="checkout.html">Orders</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>

      </div>

    </div>

    <div class="heroimage">
    </div>

    <div class="searchcontainer">

      <div id="FormArea">
          <form class="SHMAMAZON Catalog" action="https://www.google.com/maps" method="get">
            <input type="text" placeholder="What are you shopping for today?"/>
            <button class="searchbutton"></button>
          </form>
      </div>

    </div>

    <div class="bodycontainer">

      <div class="subheader">
        <h1>Today's Featured Items</h1>
      </div>

      <div class="featureditems">

        <div class="items">

          <div class="largeimage">
            <div class="banner">
              <h3>Electronics</h3>
            </div>
          <img src="images/electronics/iphone7.jpg"/>
          </div>


          <div class="smallimages">
            <img src="images/electronics/drone.jpg"/>
            <img src="images/electronics/camera.jpg"/>
          </div>

        </div>

        <div class="items2">

          <div class="largeimage">
            <div class="banner">
              <h3>Sports Memorabilia</h3>
            </div>
          <img src="images/sports/memorabilia.jpg"/>
          </div>


          <div class="smallimages">
            <img src="images/sports/basketball.jpg"/>
            <img src="images/sports/baseballplayer.jpg"/>
          </div>

        </div>

        <div class="items">

          <div class="largeimage">
            <div class="banner">
              <h3>Auto and Parts</h3>
            </div>
          <img src="images/auto/bluecar.jpg"/>
          </div>


          <div class="smallimages">
            <img src="images/auto/carpart.jpg"/>
            <img src="images/auto/carpart2.jpg"/>
          </div>

        </div>

        <div class="items2">

          <div class="largeimage">
            <div class="banner">
              <h3>Outdoor Life</h3>
            </div>
          <img src="images/outdoor/tent.jpg"/>
          </div>


          <div class="smallimages">
            <img src="images/outdoor/bonfire.jpg"/>
            <img src="images/outdoor/volleyball.jpg"/>
          </div>

        </div>

      </div>

      <div class="dailydeals">

        <div class="subheader">
          <h1>Daily Deals</h1>
        </div>

        <div class="deals">
          <img src="images/deals/skis.jpg"/>
          <img src="images/deals/jacket.jpg"/>
          <img src="images/deals/toy.jpg"/>
          <img src="images/deals/slipper.jpg"/>
          <img src="images/deals/watch.jpg"/>
          <img src="images/deals/ties.jpg"/>
        </div>

      </div>

    </div>

    <div class="footercontainer">

      <h3>SHMAMAZON</h3>

      <p class="footernotes">
        Returns Policy<br>
        Privacy policy <br>
        Contact <br>
      </p>

      <p class="copyright">
        Copyright Shmamazon 2016
      </p>

    </div>

  </body>

</html>
